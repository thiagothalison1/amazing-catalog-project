{% extends "main.html" %}

{% block content %}
<div class="container">
        <div class="col-sm">
        </div>
        <div class="col-sm">
                <form action="{{url_for('create_item', category_id = category.id)}}" method="post">
                    <div class="form-group">
                        <h2>New Item for {{category.name}}</h2>
                        <label for="new_item_name">Item Name</label>
                        <input type="text" class="form-control" id="new_item_name" name="new_item_name" aria-describedby="itemNameHelp" placeholder="Enter new item name">
                        <label for="new_item_desc">Item Description</label>
                        <input type="text" class="form-control" id="new_item_desc" name="new_item_desc" aria-describedby="itemDescHelp" placeholder="Enter new item description">
                        <small id="warning" class="form-text text-muted">The new created item will be available for all users.</small>
                    </div>
                    <button id="submit_button" name="submit_button" value="Create" type="submit" class="btn btn-primary">Create</button>
                    <button id="submit_button" name="submit_button" value="Cancel" type="submit" class="btn btn-primary">Cancel</button>
                </form>
        </div>
        <div class="col-sm"></div>
</div>
{% endblock %}
