{% extends "main.html" %}

{% block content %}
<div class="container">
        <div class="col-sm">
        </div>
        <div class="col-sm">
                <form action="{{url_for('edit_item', category_id = category.id, item_id = item.id)}}" method="post">
                    <div class="form-group">
                        <h2>Edit {{item.name}} for {{category.name}}</h2>
                        <label for="new_item_name">New Item Name</label>
                        <input type="text" class="form-control" id="new_item_name" name="new_item_name" aria-describedby="itemNameHelp" value="{{item.name}}">
                        <label for="new_item_desc">New Item Description</label>
                        <input type="text" class="form-control" id="new_item_desc" name="new_item_desc" aria-describedby="itemDescHelp" value="{{item.description}}">
                        <small id="warning" class="form-text text-muted">The item editings will be available for all users.</small>
                    </div>
                    <button id="submit_button" name="submit_button" value="Edit" type="submit" class="btn btn-primary">Edit</button>
                    <button id="submit_button" name="submit_button" value="Cancel" type="submit" class="btn btn-primary">Cancel</button>
                </form>
        </div>
        <div class="col-sm"></div>
</div>
{% endblock %}
