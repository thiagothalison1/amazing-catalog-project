{% extends "main.html" %}

{% block head_content %}
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='login_page.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
{% endblock %}

{% block content %}
  <div class="login">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Sign In</h3>
              <div class="d-flex justify-content-end social_icon">
                <span id="googleSignIn"><i class="fab fa-google-plus-square"></i></span>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" id="username" name="username" class="form-control" placeholder="username">
                  
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" id="password" name="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn float-right login_btn" onclick="cancelSignIn()">Cancel</button>
                  <button type="button" class="btn float-right login_btn" onclick="onSignIn()">Sign In</button>
                </div>
              </form>
              <div id="login_error"></div>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Don't have an account?<a href="{{url_for('signup')}}">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script>
    registerAppState("{{STATE}}")
  </script>
{% endblock %}
